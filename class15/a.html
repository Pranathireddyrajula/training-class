    <script>
        let fetchData = new Promise((resolve, reject) => {
            let dataFetched = true; // Change this to true if you want to simulate successful fetching
            setTimeout(() => {
                if (dataFetched) {
                    resolve('Data fetched successfully');
                } else {
                    reject('Data not fetched');
                }
            }, 2000);
        });
    
        fetchData
            .then((result) => {
                console.log(result); // Logs the resolved message
                return result;
            })
            .catch((error) => {
                console.log(error); // Logs the rejected message
            });
    </script>
